<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Manager Pro ✨ Smart AI</title>
    <!-- iOS PWA 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2422/2422266.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; margin: 0; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .pt-safe-top { padding-top: max(20px, env(safe-area-inset-top, 20px)); }
        .pb-safe-bottom { padding-bottom: max(20px, env(safe-area-inset-bottom, 20px)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #loader { position: fixed; inset: 0; background: #0f172a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
        .spinner { width: 32px; height: 32px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .anim-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        input[type="date"] { color-scheme: dark; }
        .prose { color: #cbd5e1; font-size: 0.875rem; line-height: 1.6; }
        .prose strong { color: #f8fafc; font-weight: 700; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(12px); }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-status" style="margin-top:15px; font-size:12px; color:#94a3b8;">穩定引擎載入中 V16.16...</div>
    </div>
    <div id="app"></div>

    <script type="module">
        import { h, render } from 'https://esm.sh/preact@10.19.3';
        import { useState, useMemo, useEffect, useRef, useCallback } from 'https://esm.sh/preact@10.19.3/hooks';
        import { memo } from 'https://esm.sh/preact@10.19.3/compat';
        import htm from 'https://esm.sh/htm@3.1.1';
        
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, setDoc, writeBatch } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const html = htm.bind(h);

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD1k6xVEja5RSYdbuYqBMgXvH99uvJ8hwI", 
            authDomain: "stock-manager-a6176.firebaseapp.com",
            projectId: "stock-manager-a6176",
            storageBucket: "stock-manager-a6176.firebasestorage.app",
            messagingSenderId: "792066701006",
            appId: "1:792066701006:web:1312cde0e3c1572c7d029f",
            measurementId: "G-RG1BMS697M"
        };
        const appId = FIREBASE_CONFIG.projectId;
        const GEMINI_API_KEY = ""; 

        const Icon = memo(({ name, size = 18, className = "" }) => {
            const paths = {
                wallet: html`<path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4" />`,
                pie: html`<path d="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z" />`,
                plus: html`<path d="M12 5v14M5 12h14" />`,
                x: html`<path d="M18 6 6 18M6 6l12 12" />`,
                trash: html`<polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />`,
                globe: html`<circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>`,
                cloud: html`<path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M17.5 19a5.5 5.5 0 0 0 2-10.5c0-4.418-3.582-8-8-8s-8 3.582-8 8a5.5 5.5 0 0 0 2 10.5"/>`,
                sparkles: html`<path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M3 5h4"/><path d="M21 17v4"/><path d="M19 19h4"/>`,
                pencil: html`<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />`,
                download: html`<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>`,
                alert: html`<circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>`
            };
            return html`<svg xmlns="http://www.w3.org/2000/svg" width=${size} height=${size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class=${className}>${paths[name] || html`<circle cx="12" cy="12" r="10" />`}</svg>`;
        });

        // --- Gemini API ---
        const callGemini = async (prompt, systemPrompt = "你是一位資深的股票投資分析師，請用繁體中文回應。", retries = 3) => {
            const apiKey = GEMINI_API_KEY;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "AI 目前無法回應。";
                } catch (e) {
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        };

        // --- 組件：AI 分析對話框 ---
        const AIModal = memo(({ isOpen, onClose, content, loading, title }) => {
            if (!isOpen) return null;
            return html`
                <div class="fixed inset-0 modal-overlay z-[300] flex items-center justify-center p-4 animate-fade-in">
                    <div class="bg-slate-900 w-full max-w-lg rounded-2xl border border-slate-800 shadow-2xl flex flex-col max-h-[85vh]">
                        <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                            <h3 class="font-bold text-indigo-400 flex items-center gap-2"><${Icon} name="sparkles" size=${18} /> ${title}</h3>
                            <button onClick=${onClose} class="p-2 text-slate-400 hover:text-white"><${Icon} name="x" /></button>
                        </div>
                        <div class="p-6 overflow-y-auto prose no-scrollbar">
                            ${loading ? html`
                                <div class="flex flex-col items-center py-10 space-y-4">
                                    <div class="spinner"></div>
                                    <div class="text-slate-500 text-sm animate-pulse text-center">AI 正在分析資產數據中...</div>
                                </div>
                            ` : html`<div dangerouslySetInnerHTML=${{ __html: content.replace(/\n/g, '<br/>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') }}></div>`}
                        </div>
                        <div class="p-4 border-t border-slate-800 text-center">
                            <button onClick=${onClose} class="bg-slate-800 px-8 py-2.5 rounded-xl text-sm font-bold text-white transition-all active:scale-95">關閉</button>
                        </div>
                    </div>
                </div>
            `;
        });

        // --- 組件：持倉項目 ---
        const PortfolioItem = memo(({ stock, onEditPrice, onEditCorrection, onAnalyzeStock }) => {
            const fNum = (n) => new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n);
            const fInt = (n) => new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(n);
            return html`
                <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800 mb-4 shadow-lg relative group anim-fade overflow-hidden">
                    <div class="flex justify-between items-start mb-5">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-indigo-500/10 text-indigo-400 flex items-center justify-center font-bold text-lg border border-indigo-500/20">
                                ${stock.code.substring(0,2)}
                            </div>
                            <div>
                                <div class="font-bold text-lg text-white flex items-center gap-2">
                                    ${stock.code}
                                    <button onClick=${() => onAnalyzeStock(stock.code)} class="text-indigo-400 p-1 bg-indigo-400/10 rounded transition-all active:scale-90">
                                        <${Icon} name="sparkles" size=${14}/>
                                    </button>
                                </div>
                                <div class="text-[11px] text-slate-500 truncate w-32 font-bold uppercase tracking-tight">${stock.name || '---'}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="flex items-center justify-end gap-1 bg-slate-950 px-3 py-2 rounded-xl border border-slate-800 shadow-inner">
                                <span class="text-xs text-slate-500 font-bold">$</span>
                                <input type="number" step="0.01" value=${stock.price} onInput=${e => onEditPrice(stock.code, e.target.value)} class="bg-transparent text-right font-bold text-xl w-24 outline-none ${stock.price > stock.avg ? 'text-red-400' : 'text-green-400'}"/>
                            </div>
                            <div class="text-[9px] text-slate-600 font-bold mt-1 uppercase">現價 (點擊編輯)</div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <div class="bg-slate-800/30 p-3 rounded-xl border border-slate-700/30 text-center relative">
                            <button onClick=${() => onEditCorrection(stock)} class="absolute -top-2 -right-1 bg-slate-800 text-slate-500 p-1 rounded-full border border-slate-700"><${Icon} name="edit" size=${10}/></button>
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">單位成本</div>
                            <div class="text-sm font-bold text-slate-300">$${fNum(stock.avg)}</div>
                        </div>
                        <div class="bg-slate-800/30 p-3 rounded-xl border border-slate-800/50 text-center">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">總成本</div>
                            <div class="text-sm font-bold text-slate-300">$${fInt(stock.cost)}</div>
                        </div>
                        <div class="bg-slate-800/30 p-3 rounded-xl border border-slate-800/50 text-center">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">股數</div>
                            <div class="text-sm font-bold text-slate-300">${fInt(stock.qty)}</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center bg-slate-950/40 px-4 py-3 rounded-xl border border-slate-800/50">
                        <div class="text-xs text-slate-500 font-bold uppercase tracking-wider">未實現損益</div>
                        <div class="text-lg font-extrabold flex gap-3 ${stock.pl >= 0 ? 'text-red-400' : 'text-green-400'} tracking-tight">
                            <span>${stock.pl>=0?'+':''}${fInt(stock.pl)}</span>
                            <span class="text-xs px-2 py-1 rounded-lg bg-white/5 flex items-center font-bold">${stock.roi.toFixed(1)}%</span>
                        </div>
                    </div>
                </div>
            `;
        });

        // --- 主應用程式 ---
        const App = () => {
            const [fbStatus, setFbStatus] = useState('connecting');
            const [fbApp, setFbApp] = useState(null);
            const [fbUser, setFbUser] = useState(null);
            const [data, setData] = useState({ cashFlows: [], trades: [], prices: {}, corrections: {} });
            const [tab, setTab] = useState('portfolio');
            const [modal, setModal] = useState(null); 
            const [update, setUpdate] = useState({ loading: false, status: '' });
            const [ai, setAi] = useState({ open: false, loading: false, content: '', title: '' });
            
            const [cashForm, setCashForm] = useState({ id: null, date: new Date().toISOString().split('T')[0], type: 'deposit', amount: '', note: '' });
            const [correctionForm, setCorrectionForm] = useState({ code: '', qty: '', avgCost: '' });
            const [tradeForm, setTradeForm] = useState({ id: null, date: new Date().toISOString().split('T')[0], code: '', name: '', type: 'buy', price: '', quantity: '', fee: 0 });
            const [search, setSearch] = useState({ loading: false, results: [] });
            const [pendingDelete, setPendingDelete] = useState({ type: '', id: '' });

            // 1. 初始化 Firebase
            useEffect(() => {
                const init = async () => {
                    try {
                        const appInstance = initializeApp(FIREBASE_CONFIG);
                        setFbApp(appInstance);
                        const auth = getAuth(appInstance);
                        onAuthStateChanged(auth, async (u) => {
                            if (u) { setFbUser(u); setFbStatus('connected'); }
                            else { await signInAnonymously(auth).catch(() => setFbStatus('error')); }
                        });
                    } catch (e) { setFbStatus('error'); }
                };
                init();
            }, []);

            // 2. 數據監聽
            useEffect(() => {
                if (fbStatus === 'connected' && fbUser && fbApp) {
                    const db = getFirestore(fbApp);
                    const base = `/artifacts/${appId}/users/${fbUser.uid}`;
                    const unsubCash = onSnapshot(collection(db, `${base}/cashFlows`), s => setData(p => ({...p, cashFlows: s.docs.map(d=>({id:d.id, ...d.data()}))})));
                    const unsubTrades = onSnapshot(collection(db, `${base}/trades`), s => setData(p => ({...p, trades: s.docs.map(d=>({id:d.id, ...d.data()}))})));
                    const unsubPrices = onSnapshot(doc(db, `${base}/settings/prices`), s => s.exists() && setData(p=>({...p, prices: s.data()})));
                    const unsubCorr = onSnapshot(doc(db, `${base}/settings/corrections`), s => s.exists() && setData(p=>({...p, corrections: s.data()})));
                    return () => { unsubCash(); unsubTrades(); unsubPrices(); unsubCorr(); };
                }
            }, [fbStatus, fbUser, fbApp]);

            const stats = useMemo(() => {
                let inv = {}, tIn = 0, tOut = 0;
                [...data.trades].sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(t => {
                    const amt = Number(t.price)*Number(t.quantity), fee = Number(t.fee)||0;
                    if(!inv[t.code]) inv[t.code] = {name: t.name||t.code, qty:0, cost:0, avg:0};
                    if(t.type==='buy') { inv[t.code].qty+=Number(t.quantity); inv[t.code].cost+=amt+fee; tOut+=amt+fee; }
                    else { const cp = inv[t.code].qty>0 ? inv[t.code].cost/inv[t.code].qty : 0; inv[t.code].qty-=Number(t.quantity); inv[t.code].cost-=cp*Number(t.quantity); tIn+=amt-fee; }
                    inv[t.code].avg = inv[t.code].qty>0.0001 ? inv[t.code].cost/inv[t.code].qty : 0;
                });
                Object.entries(data.corrections).forEach(([k,v]) => { if(inv[k]) { inv[k].qty=Number(v.qty); inv[k].avg=Number(v.avgCost); inv[k].cost=inv[k].qty*inv[k].avg; } });
                let princ = 0;
                data.cashFlows.forEach(c => { if(c.type==='deposit') princ+=Number(c.amount); else if(c.type==='withdraw') princ-=Number(c.amount); });
                const holdings = Object.entries(inv).filter(([_,i])=>i.qty>0.0001).map(([c,i]) => {
                    const p = data.prices[c] !== undefined ? data.prices[c] : i.avg;
                    const mv = p*i.qty;
                    return {...i, code:c, price:p, mktVal:mv, pl:mv-i.cost, roi:i.cost>0?((mv-i.cost)/i.cost)*100:0};
                });
                const sVal = holdings.reduce((s,h)=>s+h.mktVal,0), sCost = holdings.reduce((s,h)=>s+h.cost,0);
                const rawCash = princ+tIn-tOut, cash = Math.max(0,rawCash), assets = sVal+cash;
                return { holdings, princ, cash, sVal, sCost, assets, totalPL: assets-princ, totalROI: princ>0?(assets-princ)/princ*100:0, stockPL: sVal-sCost, stockROI: sCost>0?(sVal-sCost)/sCost*100:0 };
            }, [data]);

            // --- 核心處理函數 (抽離以避免 SyntaxError) ---
            const handleSave = useCallback(async (type, item) => {
                if (!fbUser) return;
                setModal(null); // 強制優先關閉
                const db = getFirestore(fbApp);
                const base = `/artifacts/${appId}/users/${fbUser.uid}`;
                try {
                    if (type === 'prices' || type === 'corrections') await setDoc(doc(db, `${base}/settings/${type}`), item);
                    else if (item.id && typeof item.id === 'string' && item.id.length > 5) await updateDoc(doc(db, `${base}/${type}/${item.id}`), item);
                    else { const { id, ...clean } = item; await addDoc(collection(db, `${base}/${type}`), clean); }
                } catch (err) { console.error(err); }
            }, [fbUser, fbApp]);

            const onTradeSubmit = () => handleSave('trades', tradeForm);
            const onCashSubmit = () => handleSave('cashFlows', cashForm);
            const onCorrectionSubmit = () => handleSave('corrections', {[correctionForm.code]:{qty:correctionForm.qty, avgCost:correctionForm.avgCost}});

            const performSearch = async (q) => {
                if(!q || q.length < 1) return setSearch({loading:false, results:[]});
                setSearch(p=>({...p, loading:true}));
                try {
                    const tvUrl = `https://symbol-search.tradingview.com/symbol_search/?text=${encodeURIComponent(q)}&hl=1`;
                    const res = await fetch(tvUrl);
                    const list = await res.json();
                    setSearch({ loading:false, results: list.slice(0, 8) });
                } catch { setSearch({ loading:false, results:[] }); }
            };

            const triggerDelete = (type, id) => { setPendingDelete({ type, id }); setModal('deleteConfirm'); };
            const executeDelete = async () => {
                const { type, id } = pendingDelete;
                setModal(null);
                if (!fbUser || !id) return;
                try { await deleteDoc(doc(getFirestore(fbApp), `/artifacts/${appId}/users/${fbUser.uid}/${type}`, id)); } catch (err) { console.error(err); }
            };

            const handleExport = () => {
                const backup = { trades: data.trades, cashFlows: data.cashFlows, prices: data.prices, corrections: data.corrections, date: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `StockBackup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                alert("✅ 資料已導出");
            };

            const runAI = async (prompt) => {
                setAi({ open: true, loading: true, content: '', title: 'AI 投資助手' });
                const res = await callGemini(prompt);
                setAi(p => ({ ...p, loading: false, content: res }));
            };

            useEffect(() => { if (fbStatus !== 'connecting') { const l = document.getElementById('loader'); if(l) { l.style.opacity=0; setTimeout(()=>l.remove(), 500); } } }, [fbStatus]);

            const fNum = n => new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n);
            const fInt = n => new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(n);

            return html`
                <div class="pb-safe-bottom min-h-screen anim-fade overflow-x-hidden">
                    ${update.loading && html`<div class="fixed inset-0 bg-black/85 z-[300] flex flex-col items-center justify-center backdrop-blur-md"><div class="spinner mb-6"></div><div class="text-indigo-400 font-bold">${update.status}</div></div>`}
                    <${AIModal} isOpen=${ai.open} onClose=${()=>setAi(p=>({...p, open:false}))} content=${ai.content} loading=${ai.loading} title=${ai.title} />

                    <!-- Header -->
                    <div class="bg-slate-900 px-5 pt-6 pb-4 rounded-b-3xl shadow-2xl border-b border-slate-800 relative">
                        <div class="grid grid-cols-2 gap-6 mb-4 text-white">
                            <div>
                                <div class="text-slate-400 text-[10px] uppercase font-bold mb-1 flex items-center gap-1"><${Icon} name="wallet" size=${10}/> 資金總淨值</div>
                                <div class="text-2xl font-bold tracking-tight">$${fNum(stats.assets)}</div>
                                <div class="mt-2 pt-2 border-t border-slate-800 text-xs text-slate-500 font-bold">投入本金 $${fInt(stats.princ)}<div class="font-bold ${stats.totalPL >= 0 ? 'text-indigo-400' : 'text-slate-400'}">${stats.totalPL>=0?'+':''}${fInt(stats.totalPL)} (${stats.totalROI.toFixed(1)}%)</div></div>
                            </div>
                            <div class="pl-6 border-l border-slate-800 font-bold">
                                <div class="text-slate-400 text-[10px] uppercase font-bold mb-1 flex items-center gap-1"><${Icon} name="pie" size=${10}/> 股票市值</div>
                                <div class="text-2xl font-bold tracking-tight">$${fNum(stats.sVal)}</div>
                                <div class="mt-2 pt-2 border-t border-slate-800 text-xs text-slate-500 font-bold">持倉成本 $${fInt(stats.sCost)}<div class="font-bold ${stats.stockPL >= 0 ? 'text-red-400' : 'text-green-400'}">${stats.stockPL>=0?'+':''}${fInt(stats.stockPL)} (${stats.stockROI.toFixed(1)}%)</div></div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center h-6">
                            <div class="flex items-center gap-1 text-[9px] ${fbStatus==='connected' ? 'text-blue-400' : 'text-red-400'} font-bold"><${Icon} name=${fbStatus==='connected' ? 'cloud' : 'alert'} size=${9}/> ${fbStatus==='connected' ? '雲端同步中' : '連線錯誤'}</div>
                            <button onClick=${()=>runAI('分析資產：$' + stats.assets.toFixed(0) + '。持倉：' + JSON.stringify(stats.holdings.map(h=>({code:h.code, roi:h.roi.toFixed(1)+'%'}))))} class="bg-indigo-600/20 text-indigo-400 px-3 py-1 rounded-full border border-indigo-500/30 active:scale-95 shadow-lg flex items-center gap-1"><${Icon} name="sparkles" size=${10}/><span class="text-[9px] font-bold">✨ AI 分析</span></button>
                        </div>
                    </div>

                    <div class="flex px-2 mt-2 sticky top-0 bg-slate-950/90 z-30 backdrop-blur-md border-b border-slate-800/50">
                        ${['portfolio', 'capital', 'transactions', 'settings'].map(t => html`<button key=${t} onClick=${() => setTab(t)} class="flex-1 py-3.5 text-xs font-bold transition-all ${tab === t ? 'border-b-2 border-indigo-500 text-indigo-400 scale-105' : 'text-slate-600'}">${t === 'portfolio' ? '持倉' : t === 'capital' ? '資金' : t === 'transactions' ? '紀錄' : '設定'}</button>`)}
                    </div>

                    <div class="p-4 space-y-4 pb-24">
                        ${tab === 'portfolio' && html`
                            <div class="space-y-4 animate-fade-in">
                                ${stats.holdings.map(s => html`<${PortfolioItem} key=${s.code} stock=${s} onAnalyzeStock=${(c)=>runAI('分析股票代號 ' + c)} onEditPrice=${(c,v)=>handleSave('prices', {...data.prices, [c]: parseFloat(v)||0})} onEditCorrection=${(s)=>{setCorrectionForm({code:s.code, qty:s.qty, avgCost:s.avgCost}); setModal('correction')}} />`)}
                            </div>
                        `}
                        ${tab === 'capital' && html`
                            <div class="space-y-4 anim-fade">
                                <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800 flex justify-between items-center shadow-lg text-white">
                                    <div><div class="text-slate-400 text-[10px] font-bold uppercase mb-1">可用現金餘額</div><div class="text-2xl font-bold">$${fNum(stats.cash)}</div></div>
                                    <button onClick=${()=>{setCashForm({id:null, date:new Date().toISOString().split('T')[0], type:'deposit', amount:'', note:''}); setModal('cash')}} class="bg-indigo-600 text-white px-4 py-2.5 rounded-xl text-xs font-bold active:scale-95 shadow-lg"><${Icon} name="plus" size=${14} /> 資金異動</button>
                                </div>
                                ${data.cashFlows.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(f => html`
                                    <div key=${f.id} class="bg-slate-900 p-3 rounded-xl flex justify-between items-center border border-slate-800 group relative mb-2 text-white">
                                        <div class="flex items-center gap-3 pl-1">
                                            <div class="p-2 rounded-full ${f.type==='deposit' ? 'bg-blue-500/10 text-blue-400' : 'bg-orange-500/10 text-orange-400'}"><${Icon} name=${f.type==='deposit'?'plus':'trash'} size=${18}/></div>
                                            <div><div class="text-sm font-bold text-slate-200">${f.note||'資金流'}</div><div class="text-[10px] text-slate-500">${f.date}</div></div>
                                        </div>
                                        <div class="flex items-center gap-3 pr-1 font-mono font-bold">
                                            <div class=${f.type==='deposit'?'text-blue-400':'text-orange-400'}>${f.type==='withdraw'?'-':'+'}${Number(f.amount).toLocaleString()}</div>
                                            <div class="flex gap-1 border-l border-slate-800 pl-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick=${()=>{setCashForm(f); setModal('cash')}} class="p-1.5 text-slate-500 hover:text-indigo-400"><${Icon} name="pencil" size=${14}/></button>
                                                <button onClick=${()=>triggerDelete('cashFlows', f.id)} class="p-1.5 text-slate-500 hover:text-red-400"><${Icon} name="trash" size=${14}/></button>
                                            </div>
                                        </div>
                                    </div>
                                `)}
                            </div>
                        `}
                        ${tab === 'transactions' && html`
                            <div class="space-y-4 anim-fade text-white">
                                <button onClick=${()=>setModal('trade')} class="w-full bg-slate-900 border border-slate-700 border-dashed text-indigo-400 py-4 rounded-xl text-sm font-bold active:scale-95"><${Icon} name="plus" size=${16} /> 新增交易紀錄</button>
                                ${data.trades.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(t => html`
                                    <div key=${t.id} class="bg-slate-900 p-3 rounded-xl border border-slate-800 flex justify-between items-center group relative mb-2">
                                        <div class="flex gap-3 pl-1">
                                            <div class="text-[10px] font-bold px-2 py-1 rounded h-fit mt-0.5 min-w-[3.5em] text-center ${t.type==='buy'?'bg-red-500/10 text-red-400':'bg-green-500/10 text-green-400'}">${t.type==='buy'?'BUY':'SELL'}</div>
                                            <div><div class="font-bold text-slate-200">${t.code}</div><div class="text-[10px] text-slate-500">${t.date}</div></div>
                                        </div>
                                        <div class="text-right flex items-center gap-3 pr-1">
                                            <div><div class="text-sm font-bold text-slate-200">$${(t.price * t.quantity).toLocaleString()}</div><div class="text-[10px] text-slate-500">$${t.price} x ${t.quantity}</div></div>
                                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity border-l border-slate-800 pl-3">
                                                <button onClick=${()=>{setTradeForm(t); setModal('trade')}} class="p-1.5 text-slate-500 hover:text-indigo-400"><${Icon} name="pencil" size=${14}/></button>
                                                <button onClick=${()=>triggerDelete('trades', t.id)} class="p-1.5 text-slate-500 hover:text-red-400"><${Icon} name="trash" size=${14}/></button>
                                            </div>
                                        </div>
                                    </div>
                                `)}
                            </div>
                        `}
                        ${tab === 'settings' && html`
                            <div class="space-y-4 animate-fade-in text-white">
                                <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                                    <h3 class="font-bold mb-5 flex items-center gap-2"><${Icon} name="settings" size=${18} class="text-indigo-400"/> 系統與備份</h3>
                                    <div class="p-4 bg-slate-950 rounded-xl border border-slate-800 space-y-4">
                                        <p class="text-xs text-slate-400">將雲端所有紀錄導出為備份檔。</p>
                                        <button onClick=${handleExport} class="w-full bg-indigo-600 text-white py-3.5 rounded-xl text-sm font-bold active:scale-[0.98] shadow-lg flex justify-center items-center gap-2"><${Icon} name="download" size=${16}/> 導出雲端備份 (JSON)</button>
                                    </div>
                                </div>
                            </div>
                        `}
                    </div>

                    <!-- Modals -->
                    ${modal === 'trade' && html`
                        <div class="fixed inset-0 modal-overlay z-[200] flex items-end justify-center p-4 sm:items-center animate-fade-in">
                            <div class="bg-slate-900 w-full max-w-md rounded-2xl border border-slate-800 p-5 space-y-4 animate-slide-up shadow-2xl relative overflow-visible">
                                <div class="flex justify-between items-center text-white"><h3 class="font-bold text-lg">新增/修改交易</h3><button onClick=${()=>setModal(null)} class="p-2"><${Icon} name="x" class="text-slate-400"/></button></div>
                                <div class="flex bg-slate-800 p-1 rounded-xl"><button onClick=${()=>setTradeForm({...tradeForm, type:'buy'})} class="flex-1 py-2.5 text-sm font-bold rounded-lg ${tradeForm.type==='buy'?'bg-red-500 text-white':'text-slate-400'}">買入</button><button onClick=${()=>setTradeForm({...tradeForm, type:'sell'})} class="flex-1 py-2.5 text-sm font-bold rounded-lg ${tradeForm.type==='sell'?'bg-green-500 text-white':'text-slate-400'}">賣出</button></div>
                                <div class="relative">
                                    <div class="flex justify-between items-end mb-1"><label class="text-[10px] text-slate-500 font-bold uppercase">標代碼</label><button onClick=${aiIdentifyTicker} class="text-[10px] text-indigo-400 font-bold bg-indigo-500/10 px-2 py-0.5 rounded active:scale-90">✨ AI 識別</button></div>
                                    <div class="relative"><input type="text" value=${tradeForm.code} onInput=${e=>{setTradeForm({...tradeForm, code:e.target.value.toUpperCase()}); if(searchTimer.current) clearTimeout(searchTimer.current); searchTimer.current = setTimeout(()=>performSearch(e.target.value), 400);}} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-base outline-none uppercase shadow-inner"/><div class="absolute right-3 top-3.5 ${search.loading?'':'hidden'}"><${Icon} name="loader" size=${18} class="animate-spin text-indigo-400"/></div></div>
                                    ${search.results.length > 0 && html`<ul class="absolute top-full left-0 right-0 mt-2 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl max-h-60 overflow-y-auto z-[600] search-scroll ring-1 ring-black/50">${search.results.map(s => html`<li onClick=${()=>{setTradeForm({...tradeForm, code: s.symbol, name: s.description || s.symbol}); setSearch({loading:false, results:[]})}} class="p-4 hover:bg-slate-700 cursor-pointer border-b border-slate-700/50 text-white"><div class="flex justify-between font-bold"><span>${s.symbol}</span><span class="text-[9px] text-slate-400">${s.exchange}</span></div><div class="text-[11px] text-slate-400 truncate">${s.description}</div></li>`)}</ul>`}
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-1"><label class="text-[10px] text-slate-500 ml-1 font-bold">日期</label><input type="date" value=${tradeForm.date} onInput=${e=>setTradeForm({...tradeForm, date:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-sm outline-none shadow-inner"/></div>
                                    <div class="space-y-1"><label class="text-[10px] text-slate-500 ml-1 font-bold">股數</label><input type="number" value=${tradeForm.quantity} onInput=${e=>setTradeForm({...tradeForm, quantity:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-sm outline-none shadow-inner"/></div>
                                </div>
                                <div class="space-y-1"><label class="text-[10px] text-slate-500 ml-1 font-bold">成交單價</label><input type="number" step="0.01" value=${tradeForm.price} onInput=${e=>setTradeForm({...tradeForm, price:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-sm outline-none shadow-inner"/></div>
                                <button onClick=${onTradeSubmit} class="w-full bg-indigo-600 py-4 rounded-xl font-bold text-white shadow-lg active:scale-95 transition-all text-lg">確認儲存</button>
                            </div>
                        </div>
                    `}

                    ${modal === 'cash' && html`
                        <div class="fixed inset-0 modal-overlay z-[120] flex items-end justify-center p-4 sm:items-center animate-fade-in text-white">
                            <div class="bg-slate-900 w-full max-w-md rounded-2xl border border-slate-800 p-5 space-y-4 animate-slide-up shadow-2xl">
                                <div class="flex justify-between items-center"><h3 class="font-bold text-lg">${cashForm.id ? '修改資金' : '資金異動'}</h3><button onClick=${()=>setModal(null)} class="p-2 text-slate-400"><${Icon} name="x" /></button></div>
                                <div class="flex bg-slate-800 p-1 rounded-xl"><button onClick=${()=>setCashForm({...cashForm, type:'deposit'})} class="flex-1 py-2.5 text-sm font-bold rounded-lg ${cashForm.type==='deposit'?'bg-blue-600 text-white shadow-lg':'text-slate-400'}">入金</button><button onClick=${()=>setCashForm({...cashForm, type:'withdraw'})} class="flex-1 py-2.5 text-sm font-bold rounded-lg ${cashForm.type==='withdraw'?'bg-orange-600 text-white shadow-lg':'text-slate-400'}">出金</button></div>
                                <div class="space-y-3"><input type="date" value=${cashForm.date} onInput=${e=>setCashForm({...cashForm, date:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-sm outline-none shadow-inner"/><input type="number" placeholder="金額" value=${cashForm.amount} onInput=${e=>setCashForm({...cashForm, amount:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-sm outline-none shadow-inner"/><input type="text" placeholder="備註" value=${cashForm.note} onInput=${e=>setCashForm({...cashForm, note:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-sm outline-none shadow-inner"/></div>
                                <button type="button" onClick=${onCashSubmit} class="w-full bg-indigo-600 py-3.5 rounded-xl font-bold text-white active:scale-95">確認儲存</button>
                            </div>
                        </div>
                    `}

                    ${modal === 'correction' && html`
                        <div class="fixed inset-0 modal-overlay z-[120] flex items-end justify-center p-4 sm:items-center animate-fade-in text-white">
                            <div class="bg-slate-900 w-full max-w-md rounded-2xl border border-slate-800 p-5 space-y-4 animate-slide-up shadow-2xl">
                                <div class="flex justify-between items-center"><h3 class="font-bold flex items-center gap-2 text-lg">修正持倉: ${correctionForm.code}</h3><button onClick=${()=>setModal(null)} class="p-2 text-slate-400"><${Icon} name="x"/></button></div>
                                <div class="space-y-3"><div class="space-y-1"><label class="text-xs text-slate-500 ml-2 font-bold uppercase">修正後總股數</label><input type="number" value=${correctionForm.qty} onInput=${e=>setCorrectionForm({...correctionForm, qty:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-lg outline-none shadow-inner"/></div><div class="space-y-1"><label class="text-[10px] text-slate-500 ml-2 font-bold uppercase">修正後平均成本</label><input type="number" step="0.01" value=${correctionForm.avgCost} onInput=${e=>setCorrectionForm({...correctionForm, avgCost:e.target.value})} class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white text-lg outline-none shadow-inner"/></div></div>
                                <button type="button" onClick=${onCorrectionSubmit} class="w-full bg-yellow-600 py-4 rounded-xl font-bold text-white shadow-lg active:scale-95 transition-all text-lg">確認修正</button>
                            </div>
                        </div>
                    `}

                    ${modal === 'deleteConfirm' && html`
                        <div class="fixed inset-0 modal-overlay z-[900] flex items-center justify-center p-6 animate-fade-in text-white">
                            <div class="bg-slate-900 w-full max-w-sm rounded-3xl border border-red-900/30 p-8 space-y-6 shadow-2xl animate-slide-up">
                                <div class="flex flex-col items-center text-center space-y-4"><div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center text-red-500 mb-2 shadow-inner border border-red-500/20"><${Icon} name="trash" size=${40} /></div><h3 class="text-2xl font-bold tracking-tight">確定要刪除嗎？</h3><p class="text-sm text-slate-400">刪除後此筆雲端數據將永久消失。</p></div>
                                <div class="flex gap-4"><button onClick=${()=>setModal(null)} class="flex-1 py-4 rounded-2xl bg-slate-800 font-bold active:scale-95 border border-slate-700">取消</button><button onClick=${executeDelete} class="flex-1 py-4 rounded-2xl bg-red-600 font-bold active:scale-95 shadow-lg shadow-red-900/40">確認刪除</button></div>
                            </div>
                        </div>
                    `}
                </div>
            `;
        };

        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>
</html>
